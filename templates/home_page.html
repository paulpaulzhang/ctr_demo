{% extends 'base.html' %}
{% block head %}
    <style>
        .card img {
            width: 100px;
            height: 100px;
            margin-top: 40px;
        }

        #card-group {
            width: 980px;
            min-height: 500px;
            overflow: hidden;
            position: fixed;
            top: 50%;
            right: 50%;
            margin-top: -250px;
            margin-right: -490px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.25);
            width: 250px;
            height: 250px;
            border: 0;
            margin: 0;
            padding: 0;
        }

        .card:hover {
            cursor: pointer;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.25);
        }

        .card-title {
            margin-top: 20px;
        }


    </style>
{% endblock %}

{% block body %}
    <div class="container">
        <div id="card-group">
            <div class="row">
                <div class="col-sm">
                    <div class="card" id="card-query" onclick="jump(0)">
                        <div>
                            <img src="../static/img/query.svg" width="100" height="100" class="card-img-top" alt="...">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">视频广告推荐</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
{% endblock %}

{% block js %}
    <script>
        function jump(type) {
            if (type === 0) {
                window.location.href = "{{ url_for('app_query.query_page') }}";
            }
        }

    </script>
{% endblock %}
