<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>小智推荐系统</title>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">

    <script src="../static/js/jquery-3.4.0.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/bootstrap.bundle.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }

        html,
        body {
            height: 100%;
        }

        body {
            background: linear-gradient(45deg, #E2F1F5, #5CD7F6);
        }

        .navbar {
            background: linear-gradient(-90deg, #5D99A9, #1087A7);
        }

        @font-face {
            font-family: 'neo';
            src: url("../static/font/NEOTERICc.ttf");
        }


    </style>
    {% block head %} {% endblock %}
</head>
<body>
<nav class="navbar fixed-top">
    <a class="navbar-brand" href="{{ url_for('app_home.home_page') }}">
        <img src="../static/img/web_icon.svg" width="30" height="30" class="d-inline-block align-top" alt="">
        <span style="color: #ffffff">小智推荐系统</span>
    </a>
</nav>


{% block body %} {% endblock %}
</body>
{% block js %} {% endblock %}

</html>
